server {
  listen 8080;
  server_name _;

  # Docker DNS for variable-based proxy_pass
  resolver 127.0.0.11 valid=10s ipv6=off;

  client_max_body_size 100M;

  root /var/www/react;
  index index.html;

  location / {
    try_files $uri /index.html;
  }

  # Primary: backend:8000 via variable; Fallback: 172.17.0.1:8000
  location /api/ {
    set $backend "backend:8000";
    proxy_pass http://$backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_connect_timeout 3s;   # quick failover
    proxy_send_timeout    24h;
    proxy_read_timeout    24h;
    send_timeout          24h;

    proxy_intercept_errors on;
    error_page 502 503 504 = @api_fallback;
  }

  location @api_fallback {
    proxy_pass http://172.17.0.1:8000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
  }

  location /media/ {
    set $backend "backend:8000";
    proxy_pass http://$backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;

    proxy_connect_timeout 3s;
    proxy_intercept_errors on;
    error_page 502 503 504 = @media_fallback;
  }

  location @media_fallback {
    proxy_pass http://172.17.0.1:8000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
  }
}